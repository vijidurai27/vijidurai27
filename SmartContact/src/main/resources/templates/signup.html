<!DOCTYPE html>
   <html lang="en" xmlns:th ="http://www.thymeleaf.org" 
         th:replace="base::layout(~{::section})">
      
      
<head>
      <meta charset="ISO-8859-1">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
       <link  rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    
    <title>SignUp</title>
    
</head>



<body class="signposter">


   <section class="signposters d-flex justify-content-center align-items-center">
   
   <div class= "container">
     <div class="row">
       <div class=" col-md-6 offset-md-3">
         <div class="my-card mt-3">
         
         
        <div          th:if="${session.message}" th:classappend="${session.message.type}"  class="alert alert-dark" role="alert">
            <p        class="text-center" th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        
        </div> 
    
            <div class="container text-center">
                       
      <img style = "width:80px;" alt="edit oicture" th:src="@{/images/edit.png}" src="">
                   
            </div>
                   
                 
                   
      <h1 class="text-center">Register Here!!</h1>
                   
                   
                   
                  
 <form   th:action="@{/do_register}"  method="post" th:object="${user}">
                   
     
     
     <!-- Name Field -->
     
     
      <div class="form-group">
         <label for="name_field">Name</label>
           <input 
              name="userName"
              type="text" 
              class="form-control" 
             
              id="name_field" 
              aria-describedby="emailHelp"
              placeholder= "Enter here"
              required
              th:value="${user.userName}"
              />
              
               
           
      
       <!-- Email Field -->
       
      
      <div class="form-group">
         <label for="email_field">Email</label>
            <input 
              name="userEmail"
              type="email" 
              class="form-control" 
              id="email_field" 
              aria-describedby="emailHelp"
              placeholder= "Enter here"
              required
              th:value="${user.userEmail}"
              />
           </div>
      
      
       <!-- Password Field -->
       
       
      <div class="form-group">
        <label for="password_field">Password</label>
           <input 
              name="userPassword"
              type="password" 
              class="form-control" 
              id="password_field" 
              aria-describedby="emailHelp"
              placeholder= "Enter here"
              required
              th:value="${user.userPassword}"
              />
          </div>
      
      
    <div class="form-group form-check">
       <input name="agreement"
             type="checkbox"
             class="form-check-input"
             id="agreement"
             /> 
      <label for="agreement">Accept terms and conditions</label>
    </div>
    
     
      
     <div class="container">
        <button 
            type="submit"
            class="d-flex justify-content-center align-items-center btn bg-dark btn-lg btn-warning btn-block text-white">
            Submit
        </button>
     </div> 
      
      
      
    <div class="container">
       <button 
         type="reset"
         class="d-flex justify-content-center align-items-center btn bg-dark btn-lg btn-warning btn-block text-white"> 
         Reset 
      </button>
    </div>  
        
        
        
                   </form>
                  
                   </div> 
                   
               
               </div>
           
           </div>
        
        </div>  
   
   
   </section>

</body>
</html>
