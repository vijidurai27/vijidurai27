<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Smart Contact-Login!</title>
  </head>
  <body class="login-banner">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <a class="nav-link" th:href="@{/home}">Home</a>
      <a class="nav-link" th:href="@{/about}">About</a>
      <a class="nav-link" th:href="@{/signup}">Sign Up</a>
      <a class="nav-link" th:href="@{/userlogin}">Login</a>
      </ul>
  </div>
</nav>
  
 
  
  <div class="containers">
      <div  class="row">
             <div class="cols-10 offset 3  cardTypeLogin">
                
                          
                          
                          
  <form th:action="@{/dashboard}" method="post" >
   
   
   <div class="log-in form-group text-center">
     <label for="exampleInputEmail1">User Email</label>
     <input name="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
   </div>
  
  
  <div class="log-in form-group text-center">
    <label for="exampleInputPassword1">Password</label>
    <input name="userPassword" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  
  <div class="log-in form-group form-check center">
    
    <input 
      type="checkbox" 
      class="form-check-input" 
      id="exampleCheck1">
      <label 
       class="form-check-label" 
       for="exampleCheck1">
       Check me out
      </label>
    </div>
  
  
    <button 
        type="submit" 
        class="d-flex justify-content-center align-items-center btn bg-dark btn-lg btn-warning btn-block text-white">
        Submit
     </button>
     
  
          </form>
         </div>       
       </div>
     </div>
  
 
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
